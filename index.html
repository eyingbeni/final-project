<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }
        header {
            background: #2c7be5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }
        button {
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1a5dc9;
        }
        .link-btn {
            background: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>üèãÔ∏è Add Workout</h1>
</header>

<div class="container">
    <input type="text" id="activity" placeholder="Activity (e.g., Ran 5km)">
    <input type="date" id="date">
    <input type="number" id="duration" placeholder="Duration (minutes)">
    <button onclick="addWorkout()">Add Workout</button>
    <button class="link-btn" onclick="goToLog()">Go to Workout Log</button>
</div>

<script>
function addWorkout() {
    const activity = document.getElementById("activity").value;
    const date = document.getElementById("date").value;
    const duration = document.getElementById("duration").value;

    if(!activity || !date || !duration){
        alert("Please fill all fields!");
        return;
    }

    // Save workout to localStorage
    let workouts = JSON.parse(localStorage.getItem("workouts")) || [];
    workouts.push({activity, date, duration});
    localStorage.setItem("workouts", JSON.stringify(workouts));

    alert("Workout added!");
    document.getElementById("activity").value = "";
    document.getElementById("date").value = "";
    document.getElementById("duration").value = "";
}

function goToLog() {
    window.location.href = "workout_log.html";
}
</script>

</body>
</html>
